<!DOCTYPE html>
<html>
    <head>
        <title>GoIT</title>
        <style>
            html, body {
                height: 100%
            }
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-image: url("background.jpg");
                background-size: cover;
                font-family: Tahoma, sans-serif;
            }
            button {
                background-color: #ff6b08;
                border: none;
                padding: 3px;
                border-radius: 10px;
            }
            input {
                border:2px solid #ff6b08;
                border-radius: 10px;
                width: 300px;
            }
            img {
                height: 24px;
                width: 24px;
            }
            form {
                text-align: left;
            }
            .countdown {
                color: #bb4b00;
            }
        </style>
    </head>
    <body>
        <h1>Сайт в разработке</h1>
        <hr>
        <h3>Открытие через</h3>
        <p class="countdown">35 дней 10 часов 5 минут 15 секунд</p>
        <span>Подпишись. Мы сообщим когда заработаем</span>
        <form name="subscribe">
            <input placeholder="email" name="email" type="email"/>
            <button>Подписаться</button>
        </form>
        <p>
            <a target="_blank" href="https://www.facebook.com/goITclub"><img src="facebook_icon.png"/></a>
            <a target="_blank" href="https://www.instagram.com/goitclub/"><img src="instagram_icon.png"/></a>
            <a target="_blank" href="https://www.youtube.com/c/GoIT"><img src="youtube_icon.png"/></a>
        </p>
    </body>
</html>
