<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                height: 100%
            }
            body {
                background-image: url("background.jpg");
                background-color: #181c27;
                height: 100%;
                background-position: center;
                background-size: cover;
                position: relative;
                color: white;
                font-family: Tahoma, sans-serif;
            }
            .middle {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
            button {
                background-color: #ff6b08;
                border: none;
                padding: 3px 10px;
                border-radius: 10px;
            }
            input {
                border:2px solid #ff6b08;
                border-radius: 10px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <div class="middle">
            <h1>COMING SOON</h1>
            <hr>
            <p>35 days</p>
            <form name="subscribe">
                <input name="email" type="email"/>
                <button>Submit</button>
            </form>
        </div>
    </body>
</html>
